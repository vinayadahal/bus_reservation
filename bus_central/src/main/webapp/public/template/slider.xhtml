<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
    </h:head>
    <h:body>
        <ui:composition>
            <div class="slider_wrap">
                <!-- Slideshow container -->
                <div class="slideshow-container">
                    <!-- Full-width images with number and caption text -->


                    <c:forEach var="res" items="#{mbImages.imageList}">
                        <c:if test="#{not res.contains('svg')}">
                            <div class="mySlides fade"><h:graphicImage library="images" name="/slider/#{res}" style="width:100%;" /></div>
                        </c:if>
                    </c:forEach>



                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="lastSlide()">&#10094;</a>
                    <a class="next" onclick="nextSlide()">&#10095;</a>

                    <!-- The dots/circles -->
                    <div class="dot_wrap" style="text-align:center">
                        <c:set var="count" value="0"/>
                        <c:forEach var="res" items="#{mbImages.imageList}">
                            <c:if test="#{not res.contains('svg')}">
                                <c:set var="count" value="#{count + 1}"/>
                                <span class="dot" onclick='currentSlide(#{count})'></span>
                            </c:if>
                        </c:forEach>
                    </div>
                </div>
            </div>
        </ui:composition>
    </h:body>
</html>
