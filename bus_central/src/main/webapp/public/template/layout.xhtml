<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title><ui:insert name="title">Home</ui:insert> - Bus Central</title>
        <!--<title>Home - Bus Reservation</title>-->
        <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome.min-jsf.css" />
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputStylesheet library="css" name="slider.css" />

    </h:head>
    <h:body id="container">
        <ui:insert name="header">
            <ui:include src="header.xhtml" />
        </ui:insert>
        <ui:insert name="content"></ui:insert>
        <ui:insert name="footer">
            <ui:include src="footer.xhtml" />
        </ui:insert>
        <h:outputScript library="js" name="styler.js" />
        <h:outputScript library="js" name="public_script.js" />
        <h:outputScript library="js" name="slider.js" />
    </h:body>
</html>
